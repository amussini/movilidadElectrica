			<form>
				<div class="mb-3">
					<label for="exampleInputPassword1" class="form-label">Nombre</label>
					<input type="text" class="form-control" id="exampleInputPassword1">
				  </div>
				<div class="mb-3">
				  <label for="exampleInputEmail1" class="form-label">Email</label>
				  <input type="email" placeholder="ejemplo@ejemplo.com" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

				</div>
				<label for="exampleDataList" class="form-label">Vehículo</label>
                   <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Modelo...">

                     <option value="Tesla">
                     <option value="Ford">
                     <option value="Mustang">
                     <option value="BMW">
                     <option value="Porche">
					 <option value="Lamborghini">	
                   </datalist>                   
				<div class="mb-3">
					<label for="exampleFormControlTextarea1" class="form-label">Comentario</label>
					<textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
				  </div>
				<div class="mb-3 form-check">
				  <input type="checkbox" class="form-check-input" id="exampleCheck1">
				  <label class="form-check-label" for="exampleCheck1">Estoy de acuerdo</label>
				</div>
				<button type="submit" class="btn btn-primary">Enviar</button>
			  </form>
